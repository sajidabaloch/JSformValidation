<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">

</head>

<body>


  <div class="container mt-5 p-5">
    <div class="card p-5">
      <div class="form">


        <form action="./projected.html" method="POST">

          <h2><u><b>Registration Form</b></u></h2>
          <div class="mb-3">
            <label id="usertxt" style="color: red; font-size: small;"></label>
            <input type="text" class="form-control" id="username" placeholder="Enter Username"
              pattern="[A-Z a-z]{3,30}">
          </div>

          <div class="mb-3">
            <label id="emailtxt" style="color: red; font-size: small;"></label>
            <input type="email" class="form-control" id="email" placeholder="Enter email">
          </div>

          <div class="mb-3">
            <label id="passtxt" style="color: red; font-size: small;"></label>
            <input type="password" class="form-control" id="password" placeholder="Enter password">
          </div>

          <div class="mb-3">
            <label id="cpasstxt" style="color: red; font-size: small;"></label>
            <input type="password" class="form-control" id="c-password" placeholder="Enter  Confirm Passowrd">
          </div>

          <!-- <button class="btn btn-outline-warning" onclick="submitForm(), event.preventDefault()">Registered</button> -->
 
         <button class="btn btn-outline-warning" onclick="submitForm() , event.preventDefault()">Registered</button>
        </form>

      </div>
    </div>
  </div>






</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="./script.min.js"></script>

</html>
